<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwizzie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav>
            <div class="logo">
                <a href="">QWIZZIE</a>
            </div>
            <div class="nav-menu">
                <button class="button" onclick="login()">Log In</button>
                <button class="button1" onclick="register()">Sign Up</button>
            </div>
        </nav>
    </header>

    <!-- HOME SECTION -->
    <div id="home">
            <!-- CUBE -->
            <div class="scene">
                <div class="cube">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face left"></div>
                    <div class="face right"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                </div>
            </div>

        <h2 class="welcome">WELCOME TO QWIZZIE !</h2>
        <div class="btn" onclick="showCreateQuiz()">Create a Quiz</div>
        <div class="btn" onclick="showQuizList()">Take a Quiz</div>

        <div class="card">
            <img id="img1" src="Pictures/q.png" alt="profile">
        </div>
    </div>

    
</body>
</html>
