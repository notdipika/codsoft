<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- QUIZ CREATION SECTION -->
    <div id="createQuizSection">
        <h2>Create a New Quiz</h2>
        <form id="quizForm">
            <label for="quizTitle">Quiz Title:</label>
            <input type="text" id="quizTitle" name="quizTitle" required><br><br>
    
            <div id="questionsContainer">
                <div class="question" data-question-index="0">
                    <label>Question 1:</label>
                    <input type="text" name="questionText" placeholder="Question 1"><br>
                    <label>Options:</label><br>
                    <div class="option">
                    <input type="text" name="option"   placeholder="Options" required>
                    <input type="radio" name="correctAnswer_0" value="0" placeholder="Options" required> Correct
                    </div>
                    <div class="option">
                        <input type="text" name="option" placeholder="Option 1" required>
                        <input type="radio" name="correctAnswer_0" value="1" placeholder="Option 1"> Correct
                    </div>
                    <div class="option">
                        <input type="text" name="option" placeholder="Option 2" required>
                        <input type="radio" name="correctAnswer_0" placeholder="Option 2"value="2"> Correct
                    </div>
                    <div class="option">
                        <input type="text" name="option" placeholder="Option 3" required>
                        <input type="radio" name="correctAnswer_0" value="3" placeholder="Option 3"> Correct
                    </div>
                </div>
            </div>
    
            <button type="button" id="addQuestionBtn">Add Another Question</button><br><br>
            <button type="submit">Submit Quiz</button>
        </form>
    </div>
    
    <!-- QUIZ LIST SECTION -->
    <div id="quizListSection" >
        <h2>Available Quizzes</h2>
        <ul id="quizList"></ul>
    </div>
</body>
</html>
